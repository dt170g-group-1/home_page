<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="header.xhtml"/>
<f:view>
    <div class="container">
        <h:panelGroup rendered="#{not empty eventBean.comingEvent}">
            <div class="image-container">
                <ui:repeat value="#{eventBean.comingEvent}" var="events">
                    <div id="events" class="event-item">
                        <div class="event-text" style="color: white;text-align: left;padding-right: 150px;padding-left: 100px;">
                            <b>#{events.event}</b><br/>
                            <p>#{events.date} </p>
                            <p>#{events.time}</p>
                        </div>
                        <div class="event-image">
                            <a href="events.xhtml">
                                <h:graphicImage value="data:image/png;base64,#{events.imageUrl}" styleClass="responsive-image" />
                            </a>
                        </div>
                    </div>
                </ui:repeat>
            </div>
        </h:panelGroup>
    <ui:repeat value="#{lunchBean.todaysLunch}" var="lunch">
        <div id="lunch">
            <h2>Dagens Lunch   11:00 - 14:00</h2>
            <b>#{lunch.day}</b><br/>
            <p><b>#{lunch.title} </b> #{lunch.description} <b>#{lunch.price}:-</b></p>
            <h3>Veckans soppa</h3>
            <p><b>#{lunch.title2} #{lunch.price2}:-</b></p><br/>
        </div>
    </ui:repeat>
        <h3>Veckans Lunch  11:00 - 14:00</h3>
        <ui:repeat value="#{lunchBean.comingLunches}" var="lunch">
            <div id="comming-lunch">
                <b>#{lunch.day}</b><br/>
                <p><b>#{lunch.title} </b> #{lunch.description} <b>#{lunch.price}:-</b></p><br/>
            </div>
        </ui:repeat>
        <ui:include src="footer.xhtml"/>
    </div>
</f:view>
</html>
